name: CI

on:
  push:
    branches: [main, master]
    paths:
      - "mobile/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "mobile/**"
      - ".github/workflows/ci.yml"

jobs:
  health-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Expo doctor
        run: npm run check

  preview-build:
    needs: health-check
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.head.repo.full_name != '' }}
    runs-on: ubuntu-latest
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: EAS preview build (Android)
        run: eas build --profile preview --platform android --non-interactive --no-wait

      - name: EAS preview build (iOS)
        run: eas build --profile preview --platform ios --non-interactive --no-wait
